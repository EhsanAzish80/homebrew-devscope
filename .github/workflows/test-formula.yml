name: Test Formula

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-formula:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        run: |
          # Homebrew is pre-installed on macOS runners
          brew --version
          brew update
          
      # Note: brew audit --strict requires formula to be in a tap
      # For local testing, use: brew audit --strict --online Formula/devscope.rb
      # after adding the tap with: brew tap EhsanAzish80/devscope

      - name: Validate formula syntax
        run: |
          # Basic formula validation
          ruby -c Formula/devscope.rb
          grep -q "class Devscope < Formula" Formula/devscope.rb
          grep -q "virtualenv_install_with_resources" Formula/devscope.rb
          echo "✅ Formula syntax is valid"

      - name: Install from formula
        run: |
          brew install --build-from-source --verbose ./Formula/devscope.rb

      - name: Verify CLI works
        run: |
          devscope --version
          devscope --help

      - name: Run formula test block
        run: |
          # Extract and run the test from the formula
          brew install --build-from-source ./Formula/devscope.rb
          # Test the CLI manually since brew test requires a tap
          OUTPUT=$(devscope --version)
          echo "Version output: $OUTPUT"
          if [[ $OUTPUT == *"0.1.1"* ]]; then
            echo "✅ Version test passed"
          else
            echo "❌ Version test failed"
            exit 1
          fi

      - name: Check for common issues
        run: |
          # Check that devscope is properly linked
          which devscope
          
          # Verify dependencies
          brew deps ./Formula/devscope.rb
          
          # Check formula info
          brew info ./Formula/devscope.rb

      - name: Verify Python environment
        run: |
          # Check Python version used
          PYTHON_PATH=$(brew --prefix python@3.11)/bin/python3.11
          echo "Python path: $PYTHON_PATH"
          $PYTHON_PATH --version

      - name: Cleanup
        if: always()
        run: |
          # Uninstall using formula path since it's not in a tap
          brew uninstall devscope || true
